apiVersion: v1
kind: PersistentVolume
metadata:
  name: keycloak-pc-volume
  labels:
    type: local
    app: keycloak
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/keycloak-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-pc-volume-claim
  labels:
    app: keycloak
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
