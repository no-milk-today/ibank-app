server:
  port: 8087
spring:
  application:
    name: exchange-generator

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    com.practice.drm.exchangegenerator: INFO
    org.springframework.scheduling: INFO

resilience4j:
  circuitbreaker:
    instances:
      exchange-client:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        minimumNumberOfCalls: 3
  retry:
    instances:
      exchange-client:
        maxAttempts: 3
        waitDuration: 500ms

# Настройки actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Сначала откройте все endpoints для диагностики
      base-path: /actuator  # Явно укажите базовый путь
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always  # Покажите детали health check